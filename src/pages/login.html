<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Y Registro</title>
  <link rel="stylesheet" href="../styles/login.css" />
  <link rel="stylesheet" href="../styles/style.css" />
</head>

<body>
  <div class="container">
    <!-- Formulario -->
    <div class="form-section">
      <div class="logo">
        <img src="../images/logo/logo.png" alt="Logo" />

      </div>
      <h2 id="form-title">Registrarse</h2>
      <form id="form">
        <div id="name-group">
          <label>Nombre</label>
          <input type="text" id="name" placeholder="Juan" />
        </div>

        <div id="lastname-group">
          <label>Apellido</label>
          <input type="text" id="lastname" placeholder="Pérez" />
        </div>
        <label>Email</label>
        <input type="email" id="email" placeholder="ejemplo@gmail.com" />

        <label>Contraseña</label>
        <input type="password" id="password" placeholder="••••••••" />

        <button type="submit" id="submit-btn">Registrarse</button>
      </form>
      <p class="login-link">
        <span id="toggle-msg">¿Ya tienes una cuenta?</span>
        <a href="/proyectointegradorpy/index.html" id="toggle-link">Iniciar Sesión</a>
      </p>
    </div>

    <!-- Imagen + Texto -->
    <div class="image-section">
      <div class="overlay">
        <h1>BIENVENIDOS</h1>
        <p>
          En AgroJardín trabajamos para brindarte las mejores herramientas, insumos y soluciones para tus labores
          agrícolas y de jardinería.
        </p>
      </div>
    </div>
  </div>

  <script src="../js/login.js"></script>

</body>

</html>
